<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    
        .section {
            text-align: center;
        }
    </style>
    <title>CSS Basics</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS -->
</head>

<body>

    <h1>Welcome to CSS Basics</h1>

    <div class="section">
        <p>This is a paragraph inside a styled section.</p>
    </div>

    <div class="section" id="unique-box">
        <p>This box has a unique border applied using an ID selector.</p>
    </div>

    <div class="section">
        <p style="color: red;">This paragraph is styled with inline CSS to change its color.</p>
    </div>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card with padding and margins.</p>
    </div>

    

</body>
</html>
